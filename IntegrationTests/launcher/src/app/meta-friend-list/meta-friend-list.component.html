<div class="dashboard">
    <div class="meta-friend-list-window">
        <img alt="profile-icon"/>
        <p>Prime</p>
        <p>Status: Playing</p>
        <h3>Friends</h3>

        <cdk-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <!-- This is the tree node template for expandable nodes -->
            <cdk-tree-node *cdkTreeNodeDef="let node; when: hasChild" cdkTreeNodePadding
                           [style.display]="shouldRender(node) ? 'flex' : 'none'"
                           class="example-tree-node">

              <button class="small-margin-right" mat-icon-button cdkTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.name"
                      (click)="node.isExpanded = !node.isExpanded;"
                      [style.visibility]="node.expandable ? 'visible' : 'hidden'">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>                
              </button>
              <!--send pm-->
              <button class="small-margin-right" *ngIf="node.hasHandler" (click)="node.handler(node)">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{node.name === 'Send Private Message'? 'sms' : 'account_circle'}}
                </mat-icon>
              </button>
              {{node.name}}
            </cdk-tree-node>
        </cdk-tree>
    </div>
</div>
