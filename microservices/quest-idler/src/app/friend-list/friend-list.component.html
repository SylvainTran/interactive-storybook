<div class="friend-list">
    <h1>Friend List</h1>
    <app-friend-detail *ngIf="this.getSelectedFriend()" [selectedFriend]="this.getSelectedFriend()"></app-friend-detail>   
    <ul>
        <li *ngFor="let friend of this.getFriendList()">
            <button type="button" (click)="selectFriend(friend)">
              {{friend.name}}
            </button><img class="status-icon"/>
        </li>
    </ul>
</div>
